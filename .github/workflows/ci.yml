name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  CACHE_VERSION: v1

jobs:
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black mypy ruff
          pip install -e ".[dev]"

      - name: Run Black
        run: black --check --diff .

      - name: Run Ruff
        run: ruff check .

      - name: Run Flake8
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run MyPy
        run: mypy compiler backend kernels --ignore-missing-imports || true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml] safety
          pip install -e ".[dev,export]"

      - name: Run Bandit
        run: bandit -r compiler backend kernels -f json -o bandit-report.json || true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

      - name: Run Safety check
        run: safety check --json || true

  test:
    name: Test (Python ${{ matrix.python-version }}, PyTorch ${{ matrix.pytorch-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        pytorch-version: ["2.0", "2.1", "2.2"]
        exclude:
          # PyTorch 2.0 doesn't support Python 3.12
          - python-version: "3.12"
            pytorch-version: "2.0"
          # Reduce matrix size for Windows/macOS
          - os: windows-latest
            pytorch-version: "2.0"
          - os: windows-latest
            python-version: "3.9"
          - os: macos-latest
            pytorch-version: "2.0"
          - os: macos-latest
            python-version: "3.9"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Cache PyTorch
        uses: actions/cache@v4
        with:
          path: ~/.cache/torch
          key: ${{ runner.os }}-torch-${{ matrix.pytorch-version }}-${{ env.CACHE_VERSION }}

      - name: Install PyTorch ${{ matrix.pytorch-version }}
        run: |
          python -m pip install --upgrade pip
          if [ "${{ matrix.pytorch-version }}" == "2.0" ]; then
            pip install torch==2.0.1 torchvision==0.15.2
          elif [ "${{ matrix.pytorch-version }}" == "2.1" ]; then
            pip install torch==2.1.2 torchvision==0.16.2
          else
            pip install torch==2.2.2 torchvision==0.17.2
          fi
        shell: bash

      - name: Install dependencies
        run: |
          pip install -e ".[dev,benchmark,examples]"

      - name: Run unit tests with coverage
        run: |
          pytest tests/unit -v --cov=. --cov-report=xml --cov-report=term-missing --cov-fail-under=80

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11' && matrix.pytorch-version == '2.2'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-${{ matrix.os }}-py${{ matrix.python-version }}-torch${{ matrix.pytorch-version }}
          path: coverage.xml

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,benchmark,examples,export]"

      - name: Run integration tests
        run: |
          pytest tests/integration -v --tb=short

      - name: Run stress tests
        run: |
          pytest tests/stress -v --tb=short -k "not slow"

  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx-rtd-theme myst-parser sphinx-autodoc-typehints
          pip install -e ".[dev]"

      - name: Build documentation
        run: |
          mkdir -p docs/_build
          # If sphinx configuration exists, build it
          if [ -f "docs/conf.py" ]; then
            sphinx-build -b html docs docs/_build/html
          else
            # Create simple HTML documentation from markdown
            echo "Creating documentation site..."
            mkdir -p docs/_build/html
            cp README.md docs/_build/html/index.html || true
            cp -r docs/*.md docs/_build/html/ || true
          fi

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/_build/html

  build-wheels:
    name: Build Distribution Packages
    runs-on: ubuntu-latest
    needs: [test, integration-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build wheel and sdist
        run: python -m build

      - name: Check distribution
        run: twine check dist/*

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: dist/

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, integration-tests]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/triton-dsl
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Create Dockerfile
        run: |
          cat > Dockerfile << 'EOF'
          FROM python:3.11-slim
          
          WORKDIR /app
          
          # Install system dependencies
          RUN apt-get update && apt-get install -y \
              git \
              && rm -rf /var/lib/apt/lists/*
          
          # Copy project files
          COPY . .
          
          # Install Python dependencies
          RUN pip install --no-cache-dir -e ".[dev,benchmark,examples,export]"
          
          # Set environment variables
          ENV PYTHONUNBUFFERED=1
          
          CMD ["python"]
          EOF

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-pypi:
    name: Deploy to PyPI
    runs-on: ubuntu-latest
    needs: [lint, test, integration-tests, security, build-wheels]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/triton-dsl
    permissions:
      id-token: write
    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true

  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: [docs]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download documentation
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: docs/_build/html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_build/html
          force_orphan: true

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, security, test, integration-tests, docs, build-wheels]
    if: always()
    steps:
      - name: Check job statuses
        run: |
          echo "## CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Lint: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests: ${{ needs.integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Documentation: ${{ needs.docs.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build Wheels: ${{ needs.build-wheels.result }}" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.lint.result }}" == "failure" ] || \
             [ "${{ needs.security.result }}" == "failure" ] || \
             [ "${{ needs.test.result }}" == "failure" ] || \
             [ "${{ needs.integration-tests.result }}" == "failure" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "❌ **Pipeline failed**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "✅ **All checks passed**" >> $GITHUB_STEP_SUMMARY
          fi
