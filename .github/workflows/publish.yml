name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  check-version:
    name: Check Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Publishing version: ${VERSION}"
      
      - name: Verify version in pyproject.toml
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          VERSION_NUMBER=${VERSION#v}
          PYPROJECT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          
          echo "Tag version: ${VERSION_NUMBER}"
          echo "pyproject.toml version: ${PYPROJECT_VERSION}"
          
          if [ "${VERSION_NUMBER}" != "${PYPROJECT_VERSION}" ]; then
            echo "Error: Version mismatch!"
            echo "Tag version (${VERSION_NUMBER}) does not match pyproject.toml version (${PYPROJECT_VERSION})"
            exit 1
          fi

  build:
    name: Build Distribution
    needs: check-version
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build package
        run: python -m build
      
      - name: Check package
        run: twine check dist/*
      
      - name: List distribution files
        run: ls -lh dist/
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 30

  test-install:
    name: Test Installation
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Install from wheel
        run: |
          pip install dist/*.whl
      
      - name: Test import
        run: |
          python -c "import compiler; print('Compiler imported successfully')"
          python -c "import backend; print('Backend imported successfully')"

  publish-pypi:
    name: Publish to PyPI
    needs: [check-version, build, test-install]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/triton-dsl/
    permissions:
      id-token: write
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          verbose: true

  publish-testpypi:
    name: Publish to TestPyPI
    needs: [check-version, build]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: testpypi
      url: https://test.pypi.org/project/triton-dsl/
    permissions:
      id-token: write
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist/
          verbose: true

  create-release:
    name: Create GitHub Release
    needs: [check-version, publish-pypi]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 ${VERSION}^ 2>/dev/null || echo "")
          
          if [ -n "${PREV_TAG}" ]; then
            echo "## Changes since ${PREV_TAG}" > changelog.md
            echo "" >> changelog.md
            git log ${PREV_TAG}..${VERSION} --pretty=format:"- %s (%h)" >> changelog.md
          else
            echo "## Initial Release" > changelog.md
            echo "" >> changelog.md
            echo "First release of Triton DSL" >> changelog.md
          fi
          
          cat changelog.md
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-version.outputs.version }}
          name: Release ${{ needs.check-version.outputs.version }}
          body_path: changelog.md
          files: |
            dist/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notify Status
    needs: [create-release]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Report success
        if: needs.create-release.result == 'success'
        run: |
          echo "‚úÖ Successfully published ${{ needs.check-version.outputs.version }} to PyPI"
          echo "üì¶ Package: https://pypi.org/project/triton-dsl/"
          echo "üìã Release: https://github.com/${{ github.repository }}/releases/tag/${{ needs.check-version.outputs.version }}"
      
      - name: Report failure
        if: needs.create-release.result == 'failure'
        run: |
          echo "‚ùå Failed to publish release"
          exit 1
