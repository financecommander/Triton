# Prometheus configuration for Triton DSL Inference Server

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'triton-inference'

scrape_configs:
  - job_name: 'triton-inference'
    static_configs:
      - targets: ['inference:5000']
    metrics_path: '/metrics'
    scrape_interval: 10s
