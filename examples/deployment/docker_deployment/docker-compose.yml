version: '3.8'

services:
  # Main inference service
  inference:
    build:
      context: ../../..  # Build from Triton project root
      dockerfile: examples/deployment/docker_deployment/Dockerfile
    image: triton-inference:latest
    container_name: triton-inference
    ports:
      - "5000:5000"
    volumes:
      - ./models:/app/saved_models
    environment:
      - MODEL_PATH=/app/saved_models/model.pt
      - CLASS_NAMES_PATH=/app/saved_models/class_names.json
      - NUM_WORKERS=4
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # Optional: Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: triton-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: triton-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    profiles:
      - monitoring

  # Optional: Nginx load balancer for multiple instances
  nginx:
    image: nginx:alpine
    container_name: triton-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - inference
    restart: unless-stopped
    profiles:
      - loadbalancing

volumes:
  prometheus-data:
  grafana-data:

networks:
  default:
    name: triton-network
